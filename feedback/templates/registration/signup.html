{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up â€” Gov360{% endblock %}

{% block content %}
<div class="signup-container">
  <h2>Create Your Account</h2>
  <p class="subtitle">Join Gov360 and start sharing your feedback</p>

  <form method="post" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-signup">Sign Up</button>
  </form>

  <p class="login-text">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
  </p>
</div>

<style>
  .signup-container {
    max-width: 440px;
    margin: 3rem auto;
    padding: 2.5rem 2rem;
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }

  .signup-container h2 {
    font-size: 1.8rem;
    color: #023e8a;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .signup-container .subtitle {
    color: #6c757d;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }

  .signup-form {
    text-align: left;
  }

  .signup-form p {
    margin-bottom: 1rem;
  }

  .signup-form label {
    font-weight: 500;
    display: block;
    margin-bottom: 0.4rem;
  }

  .signup-form input {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }

  .signup-form input:focus {
    border-color: #0077b6;
    box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.15);
  }

  .btn-signup {
    width: 100%;
    background: linear-gradient(135deg, #0096c7, #0077b6);
    color: #fff;
    font-weight: 600;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 0.5rem;
  }

  .btn-signup:hover {
    background: linear-gradient(135deg, #00b4d8, #0096c7);
    transform: translateY(-2px);
  }

  .login-text {
    margin-top: 1.5rem;
    font-size: 0.95rem;
    color: #555;
  }

  .login-text a {
    color: #0077b6;
    font-weight: 600;
    transition: color 0.25s ease;
  }

  .login-text a:hover {
    color: #023e8a;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .signup-container {
      margin: 2rem 1rem;
      padding: 2rem 1.5rem;
    }
  }
</style>
{% endblock %}
