{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Login</button>
</form>
{% comment %} <p class="mt-2">Don't have an account? <a href="{% url 'feedback:signup' %}">Sign up</a>.</p> {% endcomment %}
{% endblock %}
